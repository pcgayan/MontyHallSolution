      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      - NUGET_FALLBACK_PACKAGES=/root/.nuget/fallbackpackages
    volumes:
      - D:\Projects\Me\ASPNet\MontyHallSolution\MontyHallSolution\AuthServer:/app
      - D:\Projects\Me\ASPNet\MontyHallSolution\MontyHallSolution:/src
